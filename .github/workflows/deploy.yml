name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Deploying preview for PR #${{ github.event.pull_request.number }}"
            npx wrangler pages deploy dist \
              --project-name=qsafe \
              --branch=pr-${{ github.event.pull_request.number }}
          else
            echo "Deploying to production"
            npx wrangler pages deploy dist \
              --project-name=qsafe \
              --branch=main
          fi

      - name: Add deployment comment (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const projectName = 'qsafe';
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://pr-${prNumber}.${projectName}.pages.dev`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployment available at: ${previewUrl}`
            });